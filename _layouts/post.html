---
layout: default
---
<article itemscope itemtype="http://schema.org/Article" class="post">

	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}"><span itemprop="name">{{ page.title }}</span></a>
			<a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}
	<div itemprop="articleBody" class="post-content">{{ content }}</div>

	<p class="meta">Posted on <span itemprop="datePublished" content="%Y-%m-%d" class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

	<span itemprop="author" itemscope itemtype="http://schema.org/Person">
		<meta itemprop="name" content="Finn Herzfeld">
	</span>

</article>
