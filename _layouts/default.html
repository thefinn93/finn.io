<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.min.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@thefinn93">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:domain" content="finn.io">
</head>

<body>



  <header id="header">
    <h1><a href="/"> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives/">Archive</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="https://twitter.com/thefinn93"><span class="icon-twitter"></span> Twitter</a></li>
          <li><a href="https://github.com/thefinn93"><span class="icon-github"></span> Github</a></li>
          <li><a href="/feed.xml"><span class="icon-feed"></span> RSS Feed</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script type="text/javascript" src="/assets/js/instantclick.min.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.1.10.1.min.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    InstantClick.init(50);
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
  <!-- Piwik -->
  <script type="text/javascript">
      var _paq = _paq || [];
      //_paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function() {
          var u=(("https:" == document.location.protocol) ? "https" : "http") + "://analytics.finn.io/";
          _paq.push(["setTrackerUrl", u+"piwik.php"]);
          _paq.push(["setSiteId", "15"]);
          var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
          g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
      })();

    InstantClick.on('change', function() {
        _paq.push(['trackPageView', location.pathname + location.search]);
    });

  </script>
  <!-- End Piwik Code -->
  {{ postjscontent }}

</body>
</html>
